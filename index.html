<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&family=Cutive+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overview">
        <div class="container">
            <div class="con-r">
                <div class="con-c1">
                    <div class="con-c1-r1">
                        <div class="input-box">
                            <input type="text" id="keysearch" placeholder="Search..." onkeyup="findCity(event)">
                        </div>
                        <div class="search-guide">
                            <span>Enter to search.</span>
                        </div>
                    </div>
                    <div class="con-c1-r2" id="city-tag">
                    </div>
                </div>
                <div class="con-c2" id="col-2">
                    <div class="time-row" id="t-r" style="display: flex; flex-direction: column;">
                    </div>
                    <div class="greet" id="greet">
                    </div>
                    <div class="daily-row" id="daily-row">
                    </div>
                    <div class="daily-detail" id="daily-detail">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
